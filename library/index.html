<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Library</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta
      property="og:description"
      content="A basic javascript book library to practice OOP"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="icon/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style/resets.css" />
    <link rel="stylesheet" href="style/book.css" />
  </head>

  <body>
    <div id="navbarContainer">
      <div id="logoContainer">
        <h1>Library</h1>
      </div>
      <div class="buttonContainer">
        <button id="addBookButton" class="button">Add Book</button>
      </div>
    </div>

    <div
      id="submissionFormContainer"
      class="formContainer"
      style="visibility: hidden; height: 0px"
    >
      <div id="formContaner">
        <form id="newBookForm" class="form">
          <label for="title" class="visuallyHidden">title:</label>
          <input
            required
            class="input"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
          />

          <label for="bookAuthor" class="visuallyHidden">author:</label>
          <input
            required
            class="input"
            type="text"
            id="bookAuthor"
            name="bookAuthor"
            placeholder="Author"
          />

          <label for="pages" class="visuallyHidden">Pages:</label>
          <input
            required
            class="input"
            type="number"
            id="pages"
            name="pages"
            placeholder="# of pages"
          />

          <label for="readStatus" class="visuallyHidden">status:</label>
          <input
            required
            class="input"
            list="status"
            id="readStatus"
            name="status"
            placeholder="read"
          />
          <datalist class="datalist" id="status">
            <option value="read"></option>
            <option value="un-read"></option>
          </datalist>
        </form>
        <button type="submit" id="sendFormButton" class="button">Submit</button>
      </div>

      <span style="display: none"
        >All fields must be filled in before submitting.</span
      >
      <!-- <div class="buttonContainer"></div> -->
    </div>

    <div id="library"></div>
    <script src="scripts/book.js"></script>
    <script src="scripts/library.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
