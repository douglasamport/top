  <link rel="stylesheet" href="book.css">

</head>

<body>
    <div id="submissionFormContainer" class="formContainer" style = "display:none" >
        <form id="newBookSubmission" class="form" >
            <label for="title">title:</label>
            <input type="text" id="title" name="title">

            <label for="author">author:</label>
            <input type="text" id="author" name="authors">

            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages">

            <label for="status">status:</label>
            <input list="status" id="readStatus" name="status"> </input>
            <datalist  id="status">
                <option value="read"></option>
                <option value="un-read"></option>
            </datalist>
            
        </form>
        <button id="sendFormButton">Submit</button>
    </div> 
    <div class="buttonContainer">
        <button id="addBookButton">Add Book</button>
    </div>
  <div id="library">

  </div>
    

  <script src="book.js"></script>
</body>
</html>
